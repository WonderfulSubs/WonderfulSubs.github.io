<script>
var prefix = 'https://www.wonderfulsubs.com';
var suffix = '.html';
var oldPath = location.pathname;
var q = '/blog/entry';
var w = '/blog/post';
if (oldPath.indexOf(q) === 0) {
var newPath = prefix + oldPath.slice(q.length) + suffix;
location.replace(newPath);
} else if (oldPath.indexOf(w) === 0) {
var newPath = prefix + oldPath.slice(w.length) + suffix;
location.replace(newPath);
} else {
location.replace(prefix);
}
</script>
